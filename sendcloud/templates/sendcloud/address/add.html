{% extends 'admin/base_site.html' %}

{% load admin_static %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        .data {
            display: inline-block;
            float: left;
            width: 80%;
        }
    </style>
    <link href="{% static 'admin/css/forms.css' %}" type="text/css" rel="stylesheet">
{% endblock %}



{% block content %}

    <div id="content-main">
    {{ form.error }}
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <div>
                <input type="submit" value="submit" />
            </div>
        </form>
    </div>
{% endblock %}
